window:
  dynamic_title: false

font:
  size: 13.5
  normal:
    family: monospace

  bold:
    family: monospace

  italic:
    family: monospace

  bold_italic:
    family: monospace

colors:
  primary:
    background: '#0A121C'
    foreground: '#f8f8f2'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'

    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'

    bar:
      background: '#282a36'
      foreground: '#f8f8f2'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black: '#0A121C'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'

background_opacity: 0.8
